name: Run All Lambda Unit Tests
on:
  pull_request:
    types:
      - opened
      - reopened
      - ready_for_review
      - synchronize
  workflow_dispatch: # Deploy Manually

jobs:
  pre-test:
    name: Pre-test
    runs-on: ubuntu-latest
    outputs:
      lambda-names: ${{ steps.get-lambda-names.outputs.names }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

  run-lambda-unit-tests:
    name: lambda unit test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install Dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run Tests
        run: npm run test
